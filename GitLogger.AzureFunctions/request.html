<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GitLogger Request Page</title>
</head>
<body>
    <h1><a href="https://github.com/mishra14/GitLogger">GitLogger</a></h1>
    <form action="/api/request">
        Start Commit SHA: <input type="text" name="startCommitSha"><br><br>
        Code Repository Name: <input type="text" name="codeRepoName" value="NuGet/NuGet.Client"><br><br>
        Issue Repository Name: <input type="text" name="issueRepoName" value="NuGet/Home"><br><br>
        Output Format: 
        <select name="outputFormat">
            <option value="HTML">HTML</option>
            <option value="CSV">CSV</option>
        </select>
        <br><br>

        <input type="submit" value="Submit"><br><br>
    </form>
</body>
</html>
